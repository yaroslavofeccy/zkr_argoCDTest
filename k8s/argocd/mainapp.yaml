apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mainChart
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yaroslavofeccy.git
    path: k8s/mainappChart
    helm:
      valueFiles:
        - values.yaml 
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true