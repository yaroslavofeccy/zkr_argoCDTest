apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.name }}-deployment
  labels:
    app: mainapp

spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.name }}

  template:
    metadata:
      labels:
        app: {{ .Release.name }}
    
    spec:
      containers:
      - name: {{ .Release.name }}
        image: yaroslavoffsec/zkr_test:{{ .Values.imageVersion }}
        ports:
        - containerPort: {{ .Values.containerPorts }}
